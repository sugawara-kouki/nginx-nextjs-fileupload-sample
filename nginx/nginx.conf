events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Next.js アプリケーション
        location / {
            proxy_pass http://nextjs-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ✅ 画像配信：Next.jsの保存パスと完全一致
        location /uploads/ {
            # Next.jsが /app/uploads に保存
            # nginxは /usr/share/nginx/html/uploads から配信
            # Docker マウントで両方が ./shared-uploads を参照
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # デバッグ用ログ
            access_log /var/log/nginx/uploads.log;
            error_log /var/log/nginx/uploads_error.log debug;
            
            # ファイルが見つからない場合
            try_files $uri =404;
        }

        # ヘルスチェック
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
    }
}